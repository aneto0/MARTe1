Version = "$Id: MARTe-WaterTank-Streaming.cfg,v 1.1 2010/04/21 10:59:12 aneto Exp $"
LoggerAddress = "145.239.73.148"
DefaultCPUs = 8
+WEB = {
    Class = HttpGroupResource
    +BROWSE = {
        Title = "Http Object Browser"
        Class = HttpGCRCBrowser
        AddReference = {MARTe StateMachine OBJBROWSE THRBROWSE CFGUpload MATLABSupport}
    }
}
+HTTPSERVER = {
    Class = HttpService
    Port = 8084
    VerboseLevel = 10
    Root = WEB
}
+OBJBROWSE = {
    Class = HttpClassListResource
}
+THRBROWSE = {
    Class = HttpThreadListResource
}
+MATLABSupport = {
    Class = MATLABHandler
}
+CFGUpload = {
    Class = CFGUploader
}
+StateMachine = {
    Class = StateMachine
    VerboseLevel = 10
    +INITIAL = {
        Class = StateMachineState
        StateCode = 0x0
        +START = {
            Class = StateMachineEvent
            NextState = IDLE
            Value = START
            +STARTALL = {
                Class = MessageDeliveryRequest
                Sender = StateMachine
                Destinations = "HTTPSERVER MARTe"
                MsecTimeOut = 1000
                Flags = NoReply
                Message = {
                    Class = Message
                    Content = START
                }
            }
        }
    }
    +IDLE = {
        Class = StateMachineState
        StateCode = 0x500
        +PULSE_SETUP_COMPLETED = {
            Class = StateMachineEvent
            Code = 0x701
            NextState = WAITING_FOR_PRE
            +NOTIFY = {
                Class = MessageEnvelope
                Sender = StateMachine
                Destination = MARTe
                +MESSAGE = {
                    Class = Message
                    Content = PREPULSECHECK
                }
            }
            +UPDATE_GAP = {
                Class = MessageEnvelope
                Destination = MATLABSupport
                +MESSAGE = {
                    Class = Message
                    Content = AUTODETECT
                }
            }
        }
        +INHIBIT = {
            Class = StateMachineEvent
            Code = 0x704
            NextState = INHIBIT
        }
        +ACTIVATE = {
            Class = StateMachineEvent
            Code = 0x705
            NextState = SAMESTATE
        }
        +UNRECOVERABLE = {
            Class = StateMachineEvent
            Code = 0x776
            NextState = UNRECOVERABLE
        }
        +CONFIG_ERROR = {
            Class = StateMachineEvent
            Code = 0x777
            NextState = CONFIG_ERROR
        }
        +CONFIG_OK = {
            Class = StateMachineEvent
            Code = 0x778
            NextState = SAMESTATE
            +NOTIFY = {
                Class = MessageEnvelope
                Sender = StateMachine
                Destination = CODAS.SMH
                +SENDSTATE = {
                    Class = Message
                    Code = 0x500
                }
            }
        }
        +STOP = {
            Class = StateMachineEvent
            NextState = IDLE
            Value = STOP
            Code = 0x005
            +STOPALL = {
                Class = MessageDeliveryRequest
                Sender = StateMachine
                Destinations = "HTTPSERVER MARTe"
                MsecTimeOut = 1000
                Flags = NoReply
                Message = {
                    Class = Message
                    Content = STOP
                }
            }
        }
    }
    +WAITING_FOR_PRE = {
        Class = StateMachineState
        StateCode = 0x504
        +PRE = {
            Class = StateMachineEvent
            Code = 0x708
            NextState = PULSING
            +NOTIFY = {
                Class = MessageEnvelope
                Sender = StateMachine
                Destination = MARTe
                +MESSAGE = {
                    Class = Message
                    Content = PULSESTART
                }
            }
        }
        +ABORT = {
            Class = StateMachineEvent
            Code = 0x702
            NextState = IDLE
            +NOTIFY = {
                Class = MessageEnvelope
                Sender = StateMachine
                Destination = MARTe
                +MESSAGE = {
                    Class = Message
                    Content = PULSESTOP
                }
            }
        }
        +COLLECTION_COMPLETED = {
            Class = StateMachineEvent
            Code = 0x703
            NextState = COMM_ERROR
        }
    }
    +PULSING = {
        Class = StateMachineState
        StateCode = 0x505
        +ENTER = {
            Class = MessageEnvelope
            Destination = CODAS.SMH
            +SENDSTATE = {
                Class = Message
            }
        }
        +ABORT = {
            Class = StateMachineEvent
            Code = 0x702
            NextState = IDLE
            +NOTIFY = {
                Class = MessageEnvelope
                Sender = StateMachine
                Destination = MARTe
                +MESSAGE = {
                    Class = Message
                    Content = PULSESTOP
                }
            }
        }
        +EJP = {
            Class = StateMachineEvent
            Code = 0x709
            NextState = POST_PULSE
            +NOTIFY = {
                Class = MessageEnvelope
                Sender = StateMachine
                Destination = MARTe
                +MESSAGE = {
                    Class = Message
                    Content = PULSESTOP
                }
            }
        }
    }
    +POST_PULSE = {
        Class = StateMachineState
        StateCode = 0x507
        +ENTER = {
            Class = MessageEnvelope
            Destination = CODAS.SMH
            +SENDSTATE = {
                Class = Message
            }
        }
        +COLLECTION_COMPLETED = {
            Class = StateMachineEvent
            Code = 0x703
            NextState = IDLE
            +NOTIFY = {
                Class = MessageEnvelope
                Sender = StateMachine
                Destination = MARTe
                +MESSAGE = {
                    Class = Message
                    Content = COLLECTIONCOMPLETED
                }
            }
        }
    }
    +INHIBIT = {
        Class = StateMachineState
        StateCode = 0x508
        +ACTIVATE = {
            Class = StateMachineEvent
            Code = 0x705
            NextState = IDLE
        }
    }
    +ERROR = {
        Class = StateMachineState
        StateCode = 0x601
        +ACTIVATE = {
            Class = StateMachineEvent
            Code = 0x705
            NextState = IDLE
        }
        +COLLECTION_COMPLETED = {
            Class = StateMachineEvent
            Code = 0x703
            NextState = IDLE
        }
    }
    +CONFIG_ERROR = {
        Class = StateMachineState
        StateCode = 0x601
        +ENTER = {
            Class = MessageEnvelope
            Destination = CODAS.SMH
            +SENDSTATE = {
                Class = Message
            }
        }
        +ACTIVATE = {
            Class = StateMachineEvent
            Code = 0x705
            NextState = IDLE
        }
        +CONFIG_OK = {
            Class = StateMachineEvent
            Code = 0x778
            NextState = IDLE
            +NOTIFY = {
                Class = MessageEnvelope
                Sender = StateMachine
                Destination = CODAS.SMH
                +SENDSTATE = {
                    Class = Message
                    Code = 0x500
                }
            }
        }
	+CONFIG_ERROR = {
            Class = StateMachineEvent
            Code = 0x777
            NextState = CONFIG_ERROR
        }
    }
    +UNRECOVERABLE = {
        Class = StateMachineState
        StateCode = 0x601
        +DEFAULT = {
            Class = StateMachineEvent
            UserCode = 0
            NextState = UNRECOVERABLE
        }
    }
    +COMM_ERROR = {
        StateCode = 0x601
        Class = StateMachineState
        +ABORT = {
            Class = StateMachineEvent
            Code = 0x702
            NextState = SAMESTATE
        }
    }
    +DEFAULT = {
        Class = StateMachineState
        StateCode = 0x601
        +ABORT = {
            Class = StateMachineEvent
            Code = 0x702
            NextState = IDLE
        }
        +PRE = {
            Class = StateMachineEvent
            Code = 0x708
            NextState = SAMESTATE
        }
        +EJP = {
            Class = StateMachineEvent
            Code = 0x709
            NextState = SAMESTATE
        }
    }
}
+MARTeMenu = {
    Class = MARTeSupLib::MARTeMenu
    Title = "MARTe Menu"
    +MenuA = {
        Class = MenuContainer
        Title = "CODAS Interface"
        +ABORT = {
            Class = SendMessageMenuEntry
            Title = Abort
            Envelope = {
                Class = MessageEnvelope
                Sender = MARTeMenu
                Destination = StateMachine
                +Message = {
                    Class = Message
                    Code = 0x702
                    Content = ABORT
                }
            }
        }
        +INHIBIT = {
            Class = SendMessageMenuEntry
            Title = Inhibit
            Envelope = {
                Class = MessageEnvelope
                Sender = MARTeMenu
                Destination = StateMachine
                +Message = {
                    Class = Message
                    Code = 0x704
                    Content = Inhibit
                }
            }
        }
        +ACTIVATE = {
            Class = SendMessageMenuEntry
            Title = Activate
            Envelope = {
                Class = MessageEnvelope
                Sender = MARTeMenu
                Destination = StateMachine
                +Message = {
                    Class = Message
                    Code = 0x705
                    Content = Activate
                }
            }
        }
        +PULSESETUPCOMPLETE = {
            Class = SendMessageMenuEntry
            Title = "Pulse Setup Conplete"
            Envelope = {
                Class = MessageEnvelope
                Sender = MARTeMenu
                Destination = StateMachine
                +Message = {
                    Class = Message
                    Code = 0x701
                    Content = WAITING_FOR_PRE
                }
            }
        }
        +PRE = {
            Class = SendMessageMenuEntry
            Title = "Pulse Start"
            Envelope = {
                Class = MessageEnvelope
                Sender = MARTeMenu
                Destination = StateMachine
                +Message = {
                    Class = Message
                    Code = 0x708
                    Content = PRE
                }
            }
        }
        +EJP = {
            Class = SendMessageMenuEntry
            Title = "Pulse End"
            Envelope = {
                Class = MessageEnvelope
                Sender = MARTeMenu
                Destination = StateMachine
                +Message = {
                    Class = Message
                    Code = 0x709
                    Content = EJP
                }
            }
        }
        +COLLECTIONCOMPLETED = {
            Class = SendMessageMenuEntry
            Title = "Collection Completed"
            Envelope = {
                Class = MessageEnvelope
                Sender = MARTeMenu
                Destination = StateMachine
                +Message = {
                    Class = Message
                    Code = 0x703
                    Content = POSTPULSE
                }
            }
        }
    }
    AddReference = MARTe.MARTe
}
+MARTe = {
    Class = MARTeContainer
    StateMachineName = StateMachine
    Level1Name = LEVEL1
    MenuContainerName = MARTe
    +MARTe = {
        Class = MenuContainer
    }
    +DriverPool = {
        Class = GCReferenceContainer
        +TimerBoard = {
            Class = GenericTimerDrv
            NumberOfInputs = 2
            NumberOfOutputs = 0
            TimerUsecPeriod = 250
            SynchronizationMethod = Synchronizing
            CPUMask = 4
        }
        +StreamingDrv = {
            Class = StreamingDriver
            NumberOfOutputs = 7
            NumberOfBuffers = 400
            NumberOfTransferBuffers = 40
            ReceiverUDPPort = 14000
            ReceiverUDPAddress = localhost
            CpuMask = 2
        }
    }
    +Messages = {
        Class = GCReferenceContainer
        +FatalErrorMessage = {
            Class = MessageDeliveryRequest
            Destinations = StateMachine
            MsecTimeOut = 1000
            Flags = NoReply
            Message = {
                Class = Message
                Code = 0x776
                Content = UNRECOVERABLE
            }
        }
        +ConfigLoadErrorMessage = {
            Class = MessageDeliveryRequest
            Destinations = StateMachine
            MsecTimeOut = 1000
            Flags = NoReply
            Message = {
                Class = Message
                Code = 0x777
                Content = CONFIG_ERROR
            }
        }
        +ConfigLoadOKMessage = {
            Class = MessageDeliveryRequest
            Destinations = StateMachine
            MsecTimeOut = 1000
            Flags = NoReply
            Message = {
                Class = Message
                Code = 0x778
                Content = CONFIG_OK
            }
        }
        +SafetyErrorMessage = {
            Class = MessageDeliveryRequest
            Destinations = MARTe
            MsecTimeOut = 1000
            Flags = NoReply
            Message = {
                Class = Message
                Content = ERROR
            }
        }
    }
    +ExternalTimeTriggeringService = {
        Class = InterruptDrivenTTS
        TsOnlineUsecPeriod = 250
        TsOnlineUsecPhase = 0
        TsOfflineUsecPeriod = 250
        TsOfflineUsecPhase = 0
        TimeModule = {
            BoardName = TimerBoard
        }
    }
    +Thread_1 = {
        Class = RealTimeThread
        ThreadPriority = 28
        RunOnCPU = 4
        RTStatusChangeMsecTimeout = 1000
        SMStatusChangeMsecTimeout = 1000
        OfflineSemaphoreTimeout = 50
        TriggeringServiceName = MARTe.ExternalTimeTriggeringService
        SafetyMsecSleep = 1
        +DDB = {
            Class = DDB
        }
        +Timer = {
            Class = IOGAMs::TimeInputGAM
            TriggeringServiceName = ExternalTimeTriggeringService
            BoardName = TimerBoard
            Signals = {
                time = {
                    SignalName = usecTime
                    SignalType = int32
                }
                counter = {
                    SignalName = counter
                    SignalType = int32
                }
            }
        }
        +WaveformGen = {
            Class    = WaveformGenerator
            UsecTime = usecTime
            +waterHeightReference = {
                Class     = WaveformClassSine
                Frequency = 0.2
                Gain      = 1
                Offset    = 2.5
                Tend      = 2000
            }
            +zeroSignal = {
                Class       = WaveformClassPoints
                TimeVector  = {0 1}
                ValueVector = {0 0}
                Frequency   = 1
                Tend        = 2000
            }
        }
        +PIDGAM = {
            Class  = PIDGAM
            TStart = 0.0
            TEnd   = 2000.0
            InputSignals = {
                PIDInput = {
                    SignalName = PIDIn
                    SignalType = PIDGAMInputStructure
                    FlatNamed  = True
                }
	        }
            OutputSignals = {
                PIDOutput = {
                    SignalName = PIDOut
                    SignalType = PIDGAMOutputStructure
                    FlatNamed  = True
                }
            }
            Remappings = {
                InputInterface = {
                    usecTime    = usecTime
                    reference   = waterHeightReference
                    measurement = waterHeight
                    feedforward = zeroSignal
                }
                OutputInterface = {
                    controlSignal       = pumpVoltageRequest
                    feedback            = pumpVoltageRequest
                    error               = pidHeightError
                    integratorState     = pidIntState
                }
            }
            Kp            = 3.00
	        Ki            = 2.00
	        Kd            = 0.20 
            SamplingTime  = 0.000250
            ControllerOn  = On
        }
        +WaterTank = {
            Class = WaterTank
            InputSignals = {
                usecTime = {
                    SignalName = usecTime
                    SignalType = int32
                }
                voltage  = {
                    SignalName = pumpVoltageRequest
                    SignalType = float
                }
            }
            OutputSignals = {
                height = {
                    SignalName = waterHeight
                    SignalType = float
                }
                pumpVoltage = {
                    SignalName = pumpVoltage
                    SignalType = float
                }
            }
            SVGFileLocation  = "../GAMs/WaterTank/WaterTank.svg"
            AnimationEnabled = 1
            aFlowRate        = 20.0
            bFlowRate        = 50.0
            TankArea         = 20.0
            MaxVoltage       = 5
            MinVoltage       = 0
        }
        +StreamingGAM = {
            Class = IOGAMs::OutputGAM
            BoardName = StreamingDrv
            UsecTimeSignalName = usecTime
            Signals = {
                waterHeightReference = {
                    SignalName = waterHeightReference
                    SignalType = float
                }
                waterHeight = {
                    SignalName = waterHeight
                    SignalType = float
                }
                PumpVoltageReq = {
                    SignalName = pumpVoltageRequest
                    SignalType = float
                }
                PumpVoltage = {
                    SignalName = pumpVoltage
                    SignalType = float
                }
                PIDError = {
                    SignalName = pidHeightError
                    SignalType = float
                }
                PIDIntState = {
                    SignalName = pidIntState
                    SignalType = float
                }
                CycleTime = {
                    SignalName = CycleUsecTime
                    SignalType = float
                }
            }
        }
        +Statistic = {
            Class = WebStatisticGAM
            Verbose = True
            FrequencyOfVerbose = 2000000
            Signals = {
                SignalU = {
                    SignalName = usecTime
                    SignalType = int32
                }
        		Signal0 = {
                    SignalName = CycleUsecTime
                    SignalType = float
                }
                Signal1 = {
                    SignalName = waterHeightReference
                    SignalType = float
                }
                Signal2 = {
                    SignalName = waterHeight
                    SignalType = float
                }
                Signal3 = {
                    SignalName = pumpVoltageRequest
                    SignalType = float
                }
                Signal4 = {
                    SignalName = pumpVoltage
                    SignalType = float
                }
            }
        }
        +Collection = {
            Class = CollectionGAMs::DataCollectionGAM
            UsecTimeSignalName = usecTime
            PreTrigger = 200
            EventTrigger = {
                MaxFastAcquisitionPoints = 800
                PointsForSingleFastAcquisition = 400
                TimeWindow0 = {
                    NOfSamples = 40000
                    UsecPeriod = 250
                }
            }
            NOfAcquisitionSamples = 400000
            Signals = {
                CLOCK = {
                    SignalName = usecTime
                    JPFName = "TIME"
                    SignalType = int32
                    Cal0 = 0.0
                    Cal1 = 1.000000e-06
                }
                CycleTime = {
                    SignalName = CycleUsecTime
                    JPFName = "CycleTime"
                    SignalType = float
                }                
                WaterReference = {
                    SignalName = waterHeightReference
                    JPFName = "WaterHeightReference"
                    SignalType = float
                }
                WaterHeight = {
                    SignalName = waterHeight
                    JPFName = "WaterHeight"
                    SignalType = float
                }
                PumpVoltageReq = {
                    SignalName = pumpVoltageRequest
                    JPFName    = "PumpVoltageRequest"
                    SignalType = float
                }
                PumpVoltage = {
                    SignalName = pumpVoltage
                    JPFName    = "PumpVoltage"
                    SignalType = float
                }
                PIDError = {
                    SignalName = pidHeightError
                    JPFName    = "PIDError"
                    SignalType = float
                }
                PIDIntState = {
                    SignalName = pidIntState
                    JPFName    = "PIDIntState"
                    SignalType = float

                }
            }
        }

        Online = "Timer WaveformGen PIDGAM WaterTank StreamingGAM Statistic Collection"
        Offline = "Timer Statistic"
    }
}
