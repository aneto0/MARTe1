+UDP_RELAY_SERVER={
    Class = UDPLoggerReceiver
    Title = "UDP RELAY LOGGER"
    Port=32767
    +UDP_LOGGER_FILE={
        Title = "UDP FILE LOGGER"
        Class = UDPLoggerFile
        MaxNumLogFiles=100
        MaxNotUsedTimeSecs=3600
        BaseDir = /opt/html
    }
    +UDP_LOGGER_RELAY={
        Title = "UDP LOGGER RELAY"
        Class = UDPLoggerRelay
        MaxNotPingTimeSecs=30
        RelayServerPort=44444
	MaxHistoryQueueMessages=2500
    }
    +SYSLOG_RELAY={
        Title = "SYSLOG RELAY"
        Class = SyslogRelay
    }
}
+WEBROOT={
    Class = HttpGroupResource
    +OBJ_BROWSER={
	 Class = HttpClassListResource
    }
    +LISTFILES = {
         Class = HttpDirectoryResource
         BaseDir = /opt/html
         FileFilter = *.html
    }
/*    +APPLET = {
         Class = HttpDirectoryResource
         BaseDir = /home/jet/code/BaseLib2/BaseLibTools/RelayLogger/html
         StartHtml = applet
    }*/
    AddReference = {
         UDP_RELAY_SERVER
    }
}
+HTTPSERVER = {
    Class = HttpService
    Port=8083
    VerboseLevel=10
    Root=WEBROOT
}
