+OmsMessageSender = {
    Class = CODASCommunicationModule::OmsMessageSender
    PsiPointName = "plant://PF/ENC-LAST<STA/READ"
    ThreadPriority = 30
    ThreadCpuMask = 1
    +OmsMessageTrigger = {
        Class = CODASCommunicationModule::OmsMessageTrigger
        PsiPointValue = 65535
        +EJP = {
            Class = MessageDeliveryRequest
            Destinations = StateMachine
            MsecTimeOut = 1000
            Flags = NoReply
            Message = {
                Class = Message
                Code = 0x709
                Content = EJP
            }
        }
    }
}
+control = {
    Class = CODASHTTPHandler::ControlHandler
    //Send a message with the pulse number set in the content for the following destinations
    PulseNumberMessageDestinations = {"MARTe.DriverPool.SrTrATCASlot4" "MARTe.DriverPool.SrTrATCASlot16" "MARTe.DriverPool.SrTrATCASlot3" "MARTe.DriverPool.SrTrATCASlot15" "MARTe.DriverPool.SrTrATCASlot6"}
    //The message code will be
    PulseNumberMessageCode         = 0xAAFF
    //And this will be triggered every time the following CODAS command is received
    PulseNumberMessageCommand      = end-init
    +abort = {
        Class = MessageDeliveryRequest
        Destinations = StateMachine
        MsecTimeOut = 1000
        Flags = NoReply
        Message = {
            Class = Message
            Code = 0x702
            Content = ABORT
        }
    } 
    +end-init = {
        Class = MessageDeliveryRequest
        Destinations = StateMachine
        MsecTimeOut = 1000
        Flags = NoReply
        Message = {
            Class = Message
            Code = 0x701
            Content = PULSE_SETUP_COMPLETED
        }
    }
    +init = {
        Class = MessageDeliveryRequest
        Destinations = StateMachine
        MsecTimeOut = 1000
        Flags = NoReply
        Message = {
            Class = Message
            Code = 0x705
            Content = ACTIVATE
        }
    }
    +end-of-pulse = {
        Class = MessageDeliveryRequest
        Destinations = StateMachine
        MsecTimeOut = 1000
        Flags = NoReply
        Message = {
            Class = Message
            //Code = 0x709
            //Content = EJP
            Code = 0x705
            Content = ACTIVATE
        }
    }
    +data-archived = {
        Class = MessageDeliveryRequest
        Destinations = StateMachine
        MsecTimeOut = 1000
        Flags = NoReply
        Message = {
            Class = Message
            //Code = 0x703
            //Content = COLLECTION_COMPLETED
            Code = 0x705
            Content = ACTIVATE
        }
    }
}
