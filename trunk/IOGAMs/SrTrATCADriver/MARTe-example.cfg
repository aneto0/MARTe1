+StateMachine = {
    Class = StateMachine
    VerboseLevel = 10
    +INITIAL = {
        Class = StateMachineState
        StateCode = 0x0
        +START = {
            Class = StateMachineEvent
            NextState = IDLE
            Value = START
            +STARTALL = {
                Class = MessageDeliveryRequest
                Sender = StateMachine
                Destinations = "HTTPSERVER MARTe"
                MsecTimeOut = 1000
                Flags = NoReply
                Message = {
                    Class = Message
                    Content = START
                }
            }
        }
    }
    +IDLE = {
        Class = StateMachineState
        StateCode = 0x500
        +PULSE_SETUP_COMPLETED = {
            Class = StateMachineEvent
            Code = 0x701
            NextState = PULSING
            //Force waiting so that we don't go into ONLINE too fast (making the data collections not ready for pulsing)
            +UPDATE_MH = {
                Class = MessageDeliveryRequest
                Sender = StateMachine
                Destinations = "MatlabSignalServer"
                MsecTimeOut = 10000
                Flags = ManualReply
                Message = {
                    Class = Message
                    Content = AUTODETECT
                }
            }
            +UPDATE_NH = {
                Class = MessageDeliveryRequest
                Sender = StateMachine
                Destinations = "node"
                MsecTimeOut = 10000
                Flags = ManualReply
                Message = {
                    Class = Message
                    Content = AUTODETECT
                }
            }
            +UPDATE_FP = {
                Class = MessageDeliveryRequest
                Sender = StateMachine
                Destinations = FlotPlot
                MsecTimeOut = 10000
                Flags = ManualReply
                Message = {
                    Class = Message
                    Content = AUTODETECT
                }
            }
            +UPDATE_SS = {
                Class = MessageDeliveryRequest
                Sender = StateMachine
                Destinations = HTTPSignalServer
                MsecTimeOut = 10000
                Flags = ManualReply
                Message = {
                    Class = Message
                    Content = AUTODETECT
