                Class = MessageDeliveryRequest
                Sender = StateMachine
                Destinations = "MARTe.DriverPool.SrTrATCASlot4 MARTe.DriverPool.SrTrATCASlot16 MARTe.DriverPool.SrTrATCASlot3 MARTe.DriverPool.SrTrATCASlot15 MARTe.DriverPool.SrTrATCASlot6"
